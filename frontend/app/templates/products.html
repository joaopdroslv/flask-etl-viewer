{% extends "base.html" %} 

{% block content %}

<div class="container">
    <h2 class="mt-5">Products</h2>
    <hr>
    <table class="table table-striped table-bordered mt-5">
        <thead>
            <tr>
                <th style="width: 50px;">#</th>
                <th>Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
                <tr>
                    <td>{{ product[0] }}</td>
                    <td>{{ product[1] }}</td>
                    <td>R$ {{ product[2] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
