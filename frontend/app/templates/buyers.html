{% extends "base.html" %} 

{% block content %}

<div class="container">
    <h2 class="mt-5">Buyers</h2>
    <hr>
    <table class="table table-striped table-bordered mt-5">
        <thead>
            <tr>
                <th style="width: 50px;">#</th>
                <th>Name</th>
                <th>Sex</th>
                <th>Age</th>
                <th>Address</th>
                <th>Contact</th>
            </tr>
        </thead>
        <tbody>
            {% for buyer in buyers %}
                <tr>
                    <td>{{ buyer[0] }}</td>
                    <td>{{ buyer[1] }}</td>
                    <td>{{ buyer[2] }}</td>
                    <td>{{ buyer[3] }}</td>
                    <td>{{ buyer[4] }}</td>
                    <td>{{ buyer[5] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
